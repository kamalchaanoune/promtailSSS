server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: https://prod-cision-centlog.app.cision.com/api/prom/push

 backoff_config:
      min_period: 100ms
      max_period: 10s
      max_retries: 10


scrape_configs:
- job_name: promtail-logs
  static_configs:
  - targets:
      - localhost
    labels:
      job: SSS-logs
      __path__: /apptest/release/logs/promtail.log
